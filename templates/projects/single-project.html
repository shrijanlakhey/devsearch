<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single project</title>
</head>
<body>
    {% extends 'main.html' %}

    {% block content%}
        <!--<img src="{{ project.feature_image }}" alt="">  points to the image file only but we want to point to the url-->
        <img style = "max-width: 500px;"src="{{ project.featured_image.url }}" alt="">

        <h1>{{ project.title}}</h1>
        <p>{{ project.description }}</p>
        <hr>
            {% for tag in project.tags.all%} <!--another way to get ManyToMany relationship items, 'prject.tags.all' is a query-->
               <span style="border:1px solid grey">{{ tag }}</span>
            {% endfor %}
        <hr>
    {% endblock content %}
</body>
</html>
